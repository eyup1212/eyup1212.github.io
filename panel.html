<body>

<script>
  const sifre = prompt("Admin ÅŸifresi:");
  if (sifre !== "1234") {
    document.body.innerHTML = "";
    throw new Error("Yetkisiz");
  }
</script>

<h2>ðŸ“© Gelen Anonim Mesajlar</h2>
<ul id="messageList"></ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSSFp-uB8XQdpCfS5jokwqkbnKBi6oXMc",
    authDomain: "etik-social.firebaseapp.com",
    projectId: "etik-social"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const list = document.getElementById("messageList");

  const snapshot = await getDocs(collection(db, "messages"));

  snapshot.forEach(docSnap => {
    const data = docSnap.data();

    // ðŸ”¥ TÃœM ALANLARI METNE Ã‡EVÄ°R
    let mesaj = "";
    for (const key in data) {
      mesaj += `${key}: ${data[key]}\n`;
    }

    const li = document.createElement("li");
    li.innerText = mesaj;

    const btn = document.createElement("button");
    btn.textContent = "Sil";

    btn.onclick = async () => {
      if (confirm("Mesaj silinsin mi?")) {
        await deleteDoc(doc(db, "messages", docSnap.id));
        li.remove();
      }
    };

    li.appendChild(document.createElement("br"));
    li.appendChild(btn);
    list.appendChild(li);
  });
</script>

</body>
</html>
