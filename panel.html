<h2>Gelen Anonim Mesajlar</h2>
<ul id="messageList"></ul>

<!-- üî• FIREBASE + MESAJ Lƒ∞STE + Sƒ∞L -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSSFp-uB8XQdpCfS5jokwqkbnKBi6oXMc",
    authDomain: "etik-social.firebaseapp.com",
    projectId: "etik-social"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const list = document.getElementById("messageList");

  const q = query(
    collection(db, "messages"),
    orderBy("createdAt", "desc")
  );

  const snapshot = await getDocs(q);

  snapshot.forEach(docSnap => {
    const li = document.createElement("li");

    const text = document.createElement("span");
    text.textContent = docSnap.data().text;

    const btn = document.createElement("button");
    btn.textContent = "Sil";
    btn.style.marginLeft = "10px";

    btn.onclick = async () => {
      if (confirm("Mesaj silinsin mi?")) {
        await deleteDoc(doc(db, "messages", docSnap.id));
        li.remove();
      }
    };

    li.appendChild(text);
    li.appendChild(btn);
    list.appendChild(li);
  });
</script>

</body>
