<h2>ðŸ“© Gelen Anonim Mesajlar</h2>
<ul id="messageList"></ul>

<!-- ðŸ”¥ FIREBASE MESAJ OKU + SÄ°L -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBSSFp-uB8XQdpCfS5jokwqkbnKBi6oXMc",
    authDomain: "etik-social.firebaseapp.com",
    projectId: "etik-social"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const list = document.getElementById("messageList");

  // MesajlarÄ± Ã§ek
  const snapshot = await getDocs(collection(db, "messages"));

  snapshot.forEach(docSnap => {
    const data = docSnap.data();

    const li = document.createElement("li");

    const span = document.createElement("span");
    span.textContent = data.text || "(BoÅŸ mesaj)";

    const btn = document.createElement("button");
    btn.textContent = "Sil";

    btn.onclick = async () => {
      if (confirm("Bu mesaj silinsin mi?")) {
        await deleteDoc(doc(db, "messages", docSnap.id));
        li.remove();
      }
    };

    li.appendChild(span);
    li.appendChild(btn);
    list.appendChild(li);
  });
</script>

</body>
