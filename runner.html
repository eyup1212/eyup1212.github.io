<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dino Runner</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
    color: white;
  }
  canvas {
    background: #000;
    border: 2px solid #22c55e;
  }
</style>
</head>
<body>

<canvas id="game" width="600" height="200"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gameStarted = false;
let gameOver = false;

let dino = { x: 50, y: 140, w: 20, h: 40, vy: 0 };
let cactus = { x: 600, y: 150, w: 20, h: 30 };

let gravity = 0.8;
let jump = -12;
let speed = 6;
let score = 0;

document.addEventListener("keydown", startOrJump);
document.addEventListener("click", startOrJump);

function startOrJump() {
  if (!gameStarted) {
    gameStarted = true;
    loop();
  }
  if (dino.y >= 140) dino.vy = jump;
}

function loop() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Zemin
  ctx.fillStyle = "#444";
  ctx.fillRect(0, 180, 600, 2);

  // Dino
  dino.vy += gravity;
  dino.y += dino.vy;
  if (dino.y > 140) {
    dino.y = 140;
    dino.vy = 0;
  }
  ctx.fillStyle = "#22c55e";
  ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

  // Engel
  cactus.x -= speed;
  if (cactus.x < -20) {
    cactus.x = 600;
    score++;
    speed += 0.2;
  }
  ctx.fillStyle = "#ef4444";
  ctx.fillRect(cactus.x, cactus.y, cactus.w, cactus.h);

  // Çarpışma
  if (
    dino.x < cactus.x + cactus.w &&
    dino.x + dino.w > cactus.x &&
    dino.y < cactus.y + cactus.h &&
    dino.y + dino.h > cactus.y
  ) {
    gameOver = true;
    ctx.fillStyle = "white";
    ctx.fillText("GAME OVER", 250, 100);
    ctx.fillText("Skor: " + score, 270, 120);
    return;
  }

  // Skor
  ctx.fillStyle = "white";
  ctx.fillText("Skor: " + score, 10, 20);

  requestAnimationFrame(loop);
}

// Başlangıç yazısı
ctx.fillText("Başlamak için tıkla / SPACE", 200, 100);
</script>

</body>
</html>
