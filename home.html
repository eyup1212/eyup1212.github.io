<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Etik Social - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!-- === ÜST BAR (arayüz senin CSS ile şekillenir) === -->
  <div id="topBar">
    <span id="welcome"></span>
    <button id="logoutBtn">Çıkış</button>
  </div>

  <!-- === ANA ALAN === -->
  <div id="content">
    <h2>Ana Sayfa</h2>
    <p>Buraya post / DM / feed gelecek</p>
  </div>

  <!-- === JS === -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import {
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    /* -------- AUTH GUARD -------- */
    const localUser = localStorage.getItem("loggedUser");

    if (!localUser) {
      window.location.replace("index.html");
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        localStorage.removeItem("loggedUser");
        window.location.replace("index.html");
        return;
      }

      const snap = await getDoc(doc(db, "users", localUser));
      if (!snap.exists()) {
        localStorage.removeItem("loggedUser");
        window.location.replace("index.html");
        return;
      }

      document.getElementById("welcome").textContent =
        "Hoş geldin, " + snap.data().username;
    });

    /* -------- LOGOUT -------- */
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      localStorage.removeItem("loggedUser");
      window.location.replace("index.html");
    };
  </script>

</body>
</html>
