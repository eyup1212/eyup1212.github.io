<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Etik Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 320px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #1da1f2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .error { color: red; }
    .success { color: lime; }

    .link {
      margin-top: 10px;
      text-align: center;
      color: #1da1f2;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="box" id="loginView">
    <h2>Giri≈ü Yap</h2>
    <input id="loginUser" placeholder="Kullanƒ±cƒ± adƒ±">
    <input id="loginPass" type="password" placeholder="≈ûifre">
    <div id="loginMsg" class="msg"></div>
    <button onclick="login()">Giri≈ü Yap</button>
    <div class="link" onclick="showRegister()">Kayƒ±t ol</div>
  </div>

  <!-- REGISTER -->
  <div class="box hidden" id="registerView">
    <h2>Kayƒ±t Ol</h2>
    <input id="regUser" placeholder="Kullanƒ±cƒ± adƒ±">
    <input id="regEmoji" placeholder="Emoji üòé">
    <input id="regPass" type="password" placeholder="≈ûifre">
    <div id="regMsg" class="msg"></div>
    <button onclick="register()">Kayƒ±t Ol</button>
    <div class="link" onclick="showLogin()">Geri d√∂n</div>
  </div>

  <!-- HOME -->
  <div class="box hidden" id="homeView">
    <h2>üè† Ana Sayfa</h2>
    <p id="welcome"></p>
    <button onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
  </div>

<script>
  const loginView = document.getElementById("loginView");
  const registerView = document.getElementById("registerView");
  const homeView = document.getElementById("homeView");

  function showRegister() {
    loginView.classList.add("hidden");
    registerView.classList.remove("hidden");
  }

  function showLogin() {
    registerView.classList.add("hidden");
    loginView.classList.remove("hidden");
  }

  function login() {
    const u = loginUser.value;
    const p = loginPass.value;

    if (!u || !p) {
      loginMsg.innerHTML = "<span class='error'>Eksik bilgi</span>";
      return;
    }

    localStorage.setItem("user", u);
    loginMsg.innerHTML = "<span class='success'>Giri≈ü ba≈üarƒ±lƒ±</span>";
    setTimeout(showHome, 500);
  }

  function register() {
    if (!regUser.value || !regPass.value) {
      regMsg.innerHTML = "<span class='error'>Eksik bilgi</span>";
      return;
    }

    regMsg.innerHTML = "<span class='success'>Kayƒ±t ba≈üarƒ±lƒ±</span>";
    setTimeout(showLogin, 800);
  }

  function showHome() {
    loginView.classList.add("hidden");
    registerView.classList.add("hidden");
    homeView.classList.remove("hidden");
    welcome.innerText = "Ho≈ü geldin " + localStorage.getItem("user");
  }

  function logout() {
    localStorage.removeItem("user");
    location.reload();
  }

  // sayfa yenilenirse
  if (localStorage.getItem("user")) {
    showHome();
  }
</script>

</body>
</html>
