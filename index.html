<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anonim Mesaj</title>
</head>
<body>

  <h2>Anonim Mesaj Gönder</h2>

  <input id="messageInput" type="text" placeholder="Mesajını yaz..." />
  <br><br>
  <button id="sendBtn">Gönder</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSSFp-uB8XQdpCfS5jokwqkbnKBi6oXMc",
      authDomain: "etik-social.firebaseapp.com",
      projectId: "etik-social",
      storageBucket: "etik-social.firebasestorage.app",
      messagingSenderId: "358422049811",
      appId: "1:358422049811:web:dd9506109825aaed65fbe6",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const text = document.getElementById("messageInput").value;

      if (!text) {
        alert("Mesaj boş olamaz");
        return;
      }

      try {
        await addDoc(collection(db, "messages"), {
          text: text,
          createdAt: serverTimestamp()
        });

        alert("Mesaj gönderildi ✅");
        document.getElementById("messageInput").value = "";
      } catch (e) {
        alert("Hata: " + e.message);
      }
    });
  </script>

</body>
</html>
