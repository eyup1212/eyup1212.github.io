<body>

<div class="box">

  <textarea id="msg" placeholder="MesajÄ±nÄ± yaz..."></textarea>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSSFp-uB8XQdpCfS5jokwqkbnKBi6oXMc",
    authDomain: "etik-social.firebaseapp.com",
    projectId: "etik-social"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("send").onclick = async () => {
    const text = document.getElementById("msg").value.trim();
    if (!text) return;

    await addDoc(collection(db, "messages"), {
      message: text,
      createdAt: serverTimestamp()
    });

    document.getElementById("status").innerText = "âœ… GÃ¶nderildi";
    document.getElementById("msg").value = "";
  };
</script>
