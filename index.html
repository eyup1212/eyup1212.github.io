<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Anonim Mesaj</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background: #f0f0f0;
    transition: background 0.5s;
  }
  .hidden { display: none; }
  .box {
    width: 320px; padding: 20px;
    border-radius: 10px; text-align: center;
    background: white; box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  input, textarea, button {
    width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px;
    border: 1px solid #ccc; box-sizing: border-box;
    font-size: 1rem;
  }
  button {
    cursor: pointer; border: none; background: #4caf50; color: white;
    font-weight: bold;
    transition: background 0.3s;
  }
  button:hover { background: #45a049; }

  /* Temalar */
  body.hacker { background: #000; color: #0f0; }
  body.hacker .box { background: #020; box-shadow: 0 0 20px #0f0; }
  body.plain { background: #f2f2f2; color: #222; }
  body.plain .box { background: #fff; box-shadow: 0 0 10px rgba(0,0,0,.1); }
  body.flower { background: #fff0f5; color: #444; }
  body.flower .box { background: #fff; border: 2px dashed #f5a; }
</style>
</head>
<body>

<!-- Ä°sim sor -->
<div id="nameBox" class="box">
  <h3>Ä°smini Gir</h3>
  <input type="text" id="nameInput" placeholder="AdÄ±n ne?" />
  <button id="nameBtn">Tamam</button>
</div>

<!-- Tema seÃ§ -->
<div id="themeBox" class="box hidden">
  <h3>ðŸŽ¨ Tema SeÃ§</h3>
  <button onclick="selectTheme('hacker')">ðŸ§ª Hacker</button>
  <button onclick="selectTheme('plain')">âš¡ Sade</button>
  <button onclick="selectTheme('flower')">ðŸŒ¼ Ã‡iÃ§ekli</button>
</div>

<!-- Mesaj ekranÄ± -->
<div id="messageBox" class="box hidden">
  <h3 id="messageTitle">Anonim Mesaj</h3>
  <textarea placeholder="MesajÄ±nÄ± yaz..." id="messageInput"></textarea>
  <button id="sendBtn">GÃ¶nder</button>
</div>

<script>
  const nameBox = document.getElementById('nameBox');
  const themeBox = document.getElementById('themeBox');
  const messageBox = document.getElementById('messageBox');
  const messageTitle = document.getElementById('messageTitle');
  const nameInput = document.getElementById('nameInput');

  let userName = '';
  let userTheme = '';

  document.getElementById('nameBtn').onclick = () => {
    const val = nameInput.value.trim();
    if(val.length < 2) {
      alert('LÃ¼tfen geÃ§erli bir isim gir!');
      return;
    }
    userName = val;
    nameBox.classList.add('hidden');
    themeBox.classList.remove('hidden');
  };

  function selectTheme(theme) {
    userTheme = theme;
    themeBox.classList.add('hidden');
    messageBox.classList.remove('hidden');

    document.body.className = ''; // Temizle
    document.body.classList.add(theme);

    if(theme === 'hacker') messageTitle.innerText = 'ðŸ§ª Gizli Mesaj';
    else if(theme === 'flower') messageTitle.innerText = 'ðŸŒ¼ Sana Bir Mesaj';
    else messageTitle.innerText = 'Anonim Mesaj';

    // Ä°sim ve tema bilgilerini localStorage'a kaydet (sonra lazÄ±m olabilir)
    localStorage.setItem('userName', userName);
    localStorage.setItem('userTheme', userTheme);
  }

  // Buraya mesaj gÃ¶nderme fonksiyonu eklenebilir

</script>

</body>
</html>
