<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SVG Çiçek Görseli</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  svg {
    width: 200px;
    height: 200px;
  }
</style>
</head>
<body>
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Sap -->
    <rect x="95" y="100" width="10" height="80" fill="green" />
    <!-- Yapraklar -->
    <ellipse cx="80" cy="140" rx="20" ry="40" fill="limegreen" />
    <ellipse cx="120" cy="140" rx="20" ry="40" fill="limegreen" />
    <!-- Çiçek yaprakları -->
    <circle cx="100" cy="70" r="30" fill="#ff69b4" />
    <circle cx="100" cy="40" r="20" fill="#ff1493" />
    <circle cx="70" cy="70" r="20" fill="#ff1493" />
    <circle cx="130" cy="70" r="20" fill="#ff1493" />
    <circle cx="85" cy="90" r="20" fill="#ff1493" />
    <circle cx="115" cy="90" r="20" fill="#ff1493" />
    <!-- Çiçek merkezi -->
    <circle cx="100" cy="70" r="15" fill="yellow" />
  </svg>
</body>
</html>
