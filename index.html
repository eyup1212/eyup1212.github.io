<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etik Social</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 100%;
  max-width: 360px;
  background: #0b0b0b;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}

h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  background: #1c1c1c;
  color: #fff;
  font-size: 15px;
}

input::placeholder {
  color: #888;
}

button {
  width: 100%;
  padding: 14px;
  background: #4f9cff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

.switch {
  text-align: center;
  margin-top: 14px;
  color: #aaa;
  font-size: 14px;
}

.switch span {
  color: #4f9cff;
  cursor: pointer;
}

.message {
  text-align: center;
  margin-bottom: 12px;
  font-size: 14px;
  display: none;
}

.success {
  color: #4cff7a;
}

.error {
  color: #ff4c4c;
}
</style>
</head>

<body>

<div class="card">

  <h1 id="title">GiriÅŸ Yap</h1>

  <div id="msg" class="message"></div>

  <!-- REGISTER -->
  <div id="register" style="display:none;">
    <input id="r_name" placeholder="GÃ¶rÃ¼nen isim">
    <input id="r_emoji" placeholder="Emoji ðŸ˜ŽðŸ”¥ðŸ’€">
    <input id="r_username" placeholder="Ä°sim etiketi (@eyup)">
    <input id="r_password" type="password" placeholder="Åžifre">
    <button onclick="register()">Devam Et</button>
  </div>

  <!-- LOGIN -->
  <div id="login">
    <input id="l_username" placeholder="Ä°sim etiketi (@eyup)">
    <input id="l_password" type="password" placeholder="Åžifre">

  </div>

</div>

<script>
let isLogin = true;
const msg = document.getElementById("msg");

function toggle() {
  isLogin = !isLogin;
  document.getElementById("login").style.display = isLogin ? "block" : "none";
  document.getElementById("register").style.display = isLogin ? "none" : "block";
  document.getElementById("title").innerText = isLogin ? "GiriÅŸ Yap" : "KayÄ±t Ol";
  document.getElementById("switchText").innerText =
    isLogin ? "HesabÄ±n yok mu? KayÄ±t ol" : "Zaten hesabÄ±n var mÄ±? GiriÅŸ yap";
  msg.style.display = "none";
}

function showMessage(text, type) {
  msg.innerText = text;
  msg.className = "message " + type;
  msg.style.display = "block";
}

function login() {
  const u = l_username.value.trim();
  const p = l_password.value.trim();

  if (!u || !p) {
    showMessage("BoÅŸ alan bÄ±rakma", "error");
    return;
  }

  // ðŸ”´ ÅžÄ°MDÄ°LÄ°K SAHTE KONTROL

}

function register() {
  const name = r_name.value.trim();
  const emoji = r_emoji.value.trim();
  const user = r_username.value.trim();
  const pass = r_password.value.trim();

  if (!name || !emoji || !user || !pass) {
    showMessage("BoÅŸ alan bÄ±rakma", "error");
    return;
  }

  // ðŸŸ¢ ÅžÄ°MDÄ°LÄ°K SAHTE BAÅžARI

</script>

</body>
</html>
