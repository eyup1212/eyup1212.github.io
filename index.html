<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2>Kayıt Ol</h2>
<input id="regUser" placeholder="Kullanıcı adı">
<input id="regPass" type="password" placeholder="Şifre">
<button onclick="register()">Kayıt Ol</button>

<hr>

<h2>Giriş Yap</h2>
<input id="loginUser" placeholder="Kullanıcı adı">
<input id="loginPass" type="password" placeholder="Şifre">
<button onclick="login()">Giriş Yap</button>

<script>
function register() {
  const u = regUser.value;
  const p = regPass.value;
  if (!u || !p) return alert("Boş bırakma");

  localStorage.setItem("user", u);
  localStorage.setItem("pass", p);
  alert("Kayıt başarılı");
}

function login() {
  const u = loginUser.value;
  const p = loginPass.value;

  if (
    u === localStorage.getItem("user") &&
    p === localStorage.getItem("pass")
  ) {
    window.location.href = "home.html";
  } else {
    alert("Hatalı kullanıcı adı veya şifre");
  }
}
</script>

</body>
</html>
