<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animasyonlu Çiçek</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #fff8f0;
  }
  .flower {
    position: relative;
    width: 200px;
    height: 200px;
  }
  .petal {
    position: absolute;
    width: 80px;
    height: 80px;
    background: #ff6384;
    border-radius: 50% 50% 0 50%;
    transform-origin: bottom center;
    animation: petal-open 4s ease-in-out infinite;
    opacity: 0.9;
  }
  .petal:nth-child(1) { top: 60px; left: 60px; transform: rotate(0deg); animation-delay: 0s; }
  .petal:nth-child(2) { top: 30px; left: 100px; transform: rotate(72deg); animation-delay: 0.8s; }
  .petal:nth-child(3) { top: 10px; left: 160px; transform: rotate(144deg); animation-delay: 1.6s; }
  .petal:nth-child(4) { top: 30px; left: 210px; transform: rotate(216deg); animation-delay: 2.4s; }
  .petal:nth-child(5) { top: 60px; left: 250px; transform: rotate(288deg); animation-delay: 3.2s; }

  .center {
    position: absolute;
    top: 90px;
    left: 140px;
    width: 80px;
    height: 80px;
    background: #ffd93b;
    border-radius: 50%;
    box-shadow: 0 0 15px 3px #f7e63b;
  }

  @keyframes petal-open {
    0%, 100% { transform: scaleY(1) }
    50% { transform: scaleY(0.6) }
  }
</style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
