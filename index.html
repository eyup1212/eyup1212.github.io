<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anonim Mesaj</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Anonim Mesaj Gönder</h2>

<textarea id="msg" maxlength="300" placeholder="Mesaj yaz"></textarea><br>
<button onclick="send()">Gönder</button>

<p id="info"></p>

<script>
const supabase = supabase.createClient(
  "https://sbvhrcajrachprijofeu.supabase.co",
  "sb_publishable_SZDpTJkUpqvX1QRbtZZnLw_ybdZfhad"
);

// URL: ?user=kullaniciadi
const params = new URLSearchParams(window.location.search);
const username = params.get("user");

async function send() {
  const text = document.getElementById("msg").value;

  const { data: user } = await supabase
    .from("profiles")
    .select("id")
    .eq("username", username)
    .single();

  if (!user) {
    document.getElementById("info").innerText = "Kullanıcı yok";
    return;
  }

  await supabase.from("messages").insert({
    to_user: user.id,
    content: text
  });

  document.getElementById("info").innerText = "✅ Gönderildi";
}
</script>

</body>
</html>
