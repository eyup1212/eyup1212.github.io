<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Medyax â€¢ GiriÅŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ BURAYI KENDÄ° firebase.js Ä°Ã‡Ä°NDEKÄ°YLE AYNI YAP
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const loginBox = document.getElementById("loginBox");
    const registerBox = document.getElementById("registerBox");

    document.getElementById("goRegister").onclick = () => {
      loginBox.style.display = "none";
      registerBox.style.display = "block";
    };

    document.getElementById("goLogin").onclick = () => {
      registerBox.style.display = "none";
      loginBox.style.display = "block";
    };

    // KAYIT
    document.getElementById("registerBtn").onclick = async () => {
      const username = document.getElementById("rUsername").value.trim();
      const emoji = document.getElementById("rEmoji").value.trim();
      const email = document.getElementById("rEmail").value.trim();
      const password = document.getElementById("rPassword").value;

      if (!username || !emoji || !email || !password) {
        alert("TÃ¼m alanlarÄ± doldur");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
          username: username,
          emoji: emoji,
          uid: uid,
          createdAt: Date.now()
        });

        alert("KayÄ±t baÅŸarÄ±lÄ± ðŸ”¥");
        window.location.href = "home.html";
      } catch (err) {
        alert(err.message);
      }
    };

    // GÄ°RÄ°Åž
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("lEmail").value.trim();
      const password = document.getElementById("lPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (err) {
        alert("Email veya ÅŸifre yanlÄ±ÅŸ");
      }
    };
  </script>

  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#111;
      padding:20px;
      border-radius:10px;
      width:280px;
      text-align:center;
    }
    input, button {
      width:100%;
      margin-top:10px;
      padding:10px;
      border:none;
      border-radius:5px;
    }
    button {
      background:#1da1f2;
      color:#fff;
      font-weight:bold;
    }
    a {
      color:#1da1f2;
      cursor:pointer;
      display:block;
      margin-top:10px;
    }
  </style>
</head>

<body>

  <!-- GÄ°RÄ°Åž -->
  <div class="box" id="loginBox">
    <h2>GiriÅŸ Yap</h2>
    <input id="lEmail" placeholder="Email" />
    <input id="lPassword" type="password" placeholder="Åžifre" />
    <button id="loginBtn">GiriÅŸ Yap</button>
    <a id="goRegister">KayÄ±t Ol</a>
  </div>

  <!-- KAYIT -->
  <div class="box" id="registerBox" style="display:none">
    <h2>KayÄ±t Ol</h2>
    <input id="rUsername" placeholder="KullanÄ±cÄ± adÄ±" />
    <input id="rEmoji" placeholder="Emoji ðŸ˜ŽðŸ”¥" />
    <input id="rEmail" placeholder="Email" />
    <input id="rPassword" type="password" placeholder="Åžifre" />
    <button id="registerBtn">KayÄ±t Ol</button>
    <a id="goLogin">Geri dÃ¶n</a>
  </div>

</body>
</html>
