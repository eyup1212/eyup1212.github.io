<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #0f172a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 15px #38bdf8;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Kullanıcı adı">
    <input type="password" id="password" placeholder="Şifre">

    <button onclick="login()">Giriş Yap</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("msg").innerText = "✅ Giriş başarılı";
      } else {
        document.getElementById("msg").innerText = "❌ Hatalı bilgi";
      }
    }
  </script>

</body>
</html>
