<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etik Social</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    #home {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="auth">
  <h2>GiriÅŸ / KayÄ±t</h2>

  <input id="username" placeholder="KullanÄ±cÄ± adÄ±">
  <input id="password" type="password" placeholder="Åifre">
  <input id="emoji" placeholder="Emoji ğŸ˜">

  <button onclick="register()">KayÄ±t Ol</button>
  <button onclick="login()">GiriÅŸ Yap</button>

  <div id="msg" class="msg"></div>
</div>

<div class="container" id="home">
  <h2>HoÅŸ geldin ğŸ‘‹</h2>
  <p id="userInfo"></p>
  <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSSFp-uB8XQdpCfS5jokwqkbnKBi6oXMc",
    authDomain: "etik-social.firebaseapp.com",
    projectId: "etik-social",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const authBox = document.getElementById("auth");
  const homeBox = document.getElementById("home");
  const msg = document.getElementById("msg");

  const userInfo = document.getElementById("userInfo");

  function showHome(user) {
    authBox.style.display = "none";
    homeBox.style.display = "block";
    userInfo.innerText = `${user.emoji} ${user.username}`;
  }

  // Session kontrol
  const saved = sessionStorage.getItem("user");
  if (saved) showHome(JSON.parse(saved));

  window.register = async () => {
    msg.innerHTML = "";

    const username = username.value.trim();
    const password = password.value;
    const emoji = emoji.value || "ğŸ™‚";

    if (!username || !password) {
      msg.innerHTML = "<span class='error'>Eksik bilgi</span>";
      return;
    }

    const ref = doc(db, "users", username);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      msg.innerHTML = "<span class='error'>Bu kullanÄ±cÄ± adÄ± alÄ±nmÄ±ÅŸ</span>";
      return;
    }

    await setDoc(ref, { username, password, emoji });

    msg.innerHTML = "<span class='success'>KayÄ±t baÅŸarÄ±lÄ±</span>";
  };

  window.login = async () => {
    msg.innerHTML = "";

    const u = username.value.trim();
    const p = password.value;

    const ref = doc(db, "users", u);
    const snap = await getDoc(ref);

    if (!snap.exists() || snap.data().password !== p) {
      msg.innerHTML = "<span class='error'>GiriÅŸ baÅŸarÄ±sÄ±z</span>";
      return;
    }

    const user = snap.data();
    sessionStorage.setItem("user", JSON.stringify(user));
    showHome(user);
  };

  window.logout = () => {
    sessionStorage.clear();
    location.reload();
  };
</script>

</body>
</html>
