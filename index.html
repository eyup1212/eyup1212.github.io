<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 320px;

      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #1d9bf0;
      color: #fff;
      margin-top: 6px;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .success { color: #2ecc71; }
    .error { color: #e74c3c; }
  </style>
</head>

<body>

<div class="box">
  <h2>Etik</h2>

  <input id="username" placeholder="KullanÄ±cÄ± adÄ±" />
  <input id="emoji" placeholder="Emoji ðŸ˜€" maxlength="2" />
  <input id="password" type="password" placeholder="Åžifre" />

  <button id="registerBtn">KayÄ±t Ol</button>
  <button id="loginBtn">GiriÅŸ Yap</button>

  <div id="msg" class="msg"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, query, where, getDocs, collection } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSSFp-uBSSFp-uBSSFp-u",
    authDomain: "etik-social.firebaseapp.com",
    projectId: "etik-social",
    storageBucket: "etik-social.appspot.com",
    messagingSenderId: "358422049811",
    appId: "1:358422049811:web:dd9506109825aaed65fbe6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const msg = document.getElementById("msg");

  function show(text, ok) {
    msg.textContent = text;
    msg.className = "msg " + (ok ? "success" : "error");
  }

  function fakeEmail(username) {
    return username.toLowerCase() + "@local.etik";
  }

  async function usernameExists(username) {
    const q = query(collection(db, "users"), where("username", "==", username));
    const snap = await getDocs(q);
    return !snap.empty;
  }

  document.getElementById("registerBtn").onclick = async () => {
    const username = username.value.trim();
    const password = password.value;
    const emoji = emoji.value.trim() || "ðŸ™‚";

    if (!username || !password) {
      show("Alanlar boÅŸ olamaz", false);
      return;
    }

    if (await usernameExists(username)) {
      show("Bu kullanÄ±cÄ± adÄ± alÄ±nmÄ±ÅŸ", false);
      return;
    }

    try {
      const cred = await createUserWithEmailAndPassword(
        auth,
        fakeEmail(username),
        password
      );

      await setDoc(doc(db, "users", cred.user.uid), {
        username,
        emoji,
        createdAt: Date.now()
      });

      show("KayÄ±t baÅŸarÄ±lÄ±", true);
      setTimeout(() => location.href = "home.html", 800);

    } catch (e) {
      show("KayÄ±t baÅŸarÄ±sÄ±z", false);
    }
  };

  document.getElementById("loginBtn").onclick = async () => {
    const username = username.value.trim();
    const password = password.value;

    if (!username || !password) {
      show("Alanlar boÅŸ olamaz", false);
      return;
    }

    try {
      await signInWithEmailAndPassword(
        auth,
        fakeEmail(username),
        password
      );

      show("GiriÅŸ baÅŸarÄ±lÄ±", true);
      setTimeout(() => location.href = "home.html", 600);

    } catch (e) {
      show("HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre", false);
    }
  };
</script>

</body>
</html>
