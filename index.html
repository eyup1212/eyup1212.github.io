<style>
  html,body{
    margin:0; padding:0;
    width:100%; height:100%;
    background:#050505;
    overflow:hidden;
  }
  canvas{display:block;}
  .text{
    position:absolute;
    bottom:40px;

    font-family: system-ui, sans-serif;

<body>
<canvas id="c"></canvas>
<div class="text">Sen yazÄ±lÄ±mcÄ±sÄ±n ðŸŒ¸</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

let t = 0;

function drawStem(x, h){
  ctx.strokeStyle = "#1fd1a1";
  ctx.lineWidth = 6;
  ctx.beginPath();
  ctx.moveTo(x, canvas.height);
  ctx.lineTo(x, canvas.height - h);
  ctx.stroke();
}

function drawFlower(x, y, r){
  ctx.save();
  ctx.translate(x,y);
  for(let i=0;i<6;i++){
    ctx.rotate(Math.PI/3);
    ctx.fillStyle = "rgba(100,255,220,0.9)";
    ctx.beginPath();
    ctx.ellipse(0,-r,r*0.6,r*1.2,0,0,Math.PI*2);
    ctx.fill();
  }
  ctx.fillStyle="#fff6a8";
  ctx.beginPath();
  ctx.arc(0,0,r*0.4,0,Math.PI*2);
  ctx.fill();
  ctx.restore();
}

function glow(x,y,r){
  const g = ctx.createRadialGradient(x,y,0,x,y,r*4);
  g.addColorStop(0,"rgba(120,255,220,.6)");
  g.addColorStop(1,"rgba(0,0,0,0)");
  ctx.fillStyle=g;
  ctx.beginPath();
  ctx.arc(x,y,r*4,0,Math.PI*2);
  ctx.fill();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  t+=0.01;

  const baseX = canvas.width/2;
  const height = Math.min(canvas.height*0.5, t*120);

  drawStem(baseX-80,height*0.9);
  drawStem(baseX,height);
  drawStem(baseX+80,height*0.85);

  if(height>120){
    drawFlower(baseX-80,canvas.height-height*0.9,22);
    glow(baseX-80,canvas.height-height*0.9,22);
  }
  if(height>150){
    drawFlower(baseX,canvas.height-height,26);
    glow(baseX,canvas.height-height,26);
  }
  if(height>100){
    drawFlower(baseX+80,canvas.height-height*0.85,20);
    glow(baseX+80,canvas.height-height*0.85,20);
  }

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
