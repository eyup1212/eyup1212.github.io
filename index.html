<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Canlanan Ã‡iÃ§ek</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #f0f8ff;
    font-family: Arial, sans-serif;
    flex-direction: column;
  }
  .flower {
    position: relative;
    width: 150px;
    height: 150px;
  }
  .petal {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #ff6b6b;
    border-radius: 50% 50% 0 50%;
    transform-origin: bottom center;
    animation: bloom 3s ease forwards;
    opacity: 0;
  }
  .petal:nth-child(1) { transform: rotate(0deg); animation-delay: 0s; top: 45px; left: 45px; }
  .petal:nth-child(2) { transform: rotate(72deg); animation-delay: 0.3s; top: 20px; left: 75px; }
  .petal:nth-child(3) { transform: rotate(144deg); animation-delay: 0.6s; top: 5px; left: 120px; }
  .petal:nth-child(4) { transform: rotate(216deg); animation-delay: 0.9s; top: 20px; left: 165px; }
  .petal:nth-child(5) { transform: rotate(288deg); animation-delay: 1.2s; top: 45px; left: 195px; }

  @keyframes bloom {
    to {
      opacity: 1;
      transform: rotate(var(--rot)) scale(1);
    }
    from {
      opacity: 0;
      transform: rotate(var(--rot)) scale(0.2);
    }
  }
  .center {
    position: absolute;
    width: 70px;
    height: 70px;
    background: #ffd93b;
    border-radius: 50%;
    top: 40px;
    left: 90px;
    box-shadow: 0 0 15px 3px #f7e63b;
  }
  .stem {
    position: absolute;
    width: 10px;
    height: 130px;
    background: #4caf50;
    top: 120px;
    left: 125px;
    border-radius: 5px;
    animation: sway 3s infinite ease-in-out;
    transform-origin: top center;
  }
  @keyframes sway {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(5deg); }
  }
  .message {
    margin-top: 30px;
    font-size: 1.3rem;
    color: #333;
    text-align: center;
  }
</style>
</head>
<body>

<div class="flower">
  <div class="petal" style="--rot: 0deg;"></div>
  <div class="petal" style="--rot: 72deg;"></div>
  <div class="petal" style="--rot: 144deg;"></div>
  <div class="petal" style="--rot: 216deg;"></div>
  <div class="petal" style="--rot: 288deg;"></div>
  <div class="center"></div>
  <div class="stem"></div>
</div>

<div class="message">SevdiÄŸim kiÅŸiye... ðŸŒ¹</div>

</body>
</html>
