<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Çiçek Buketi</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
  }
  .vase {
    width: 150px;
    height: 200px;
    background: linear-gradient(135deg, #cce7ff, #99ccff);
    border: 2px solid #99bbff;
    border-radius: 10px 10px 40px 40px;
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .water {
    position: absolute;
    bottom: 20px;
    width: 100%;
    height: 60px;
    background: rgba(173, 216, 230, 0.6);
    border-radius: 0 0 40px 40px;
  }
  .stem {
    width: 6px;
    background-color: #2e7d32;
    position: absolute;
    bottom: 80px;
    border-radius: 3px;
  }
  /* Stems positions */
  .stem1 { left: 40px; height: 120px; }
  .stem2 { left: 60px; height: 130px; }
  .stem3 { left: 80px; height: 125px; }
  .stem4 { left: 100px; height: 135px; }
  .stem5 { left: 120px; height: 115px; }

  /* Flowers */
  .flower {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  /* Red Roses */
  .rose {
    width: 50px;
    height: 50px;
    background: radial-gradient(circle at center, #d32f2f, #7b0000);
    border: 2px solid #a00000;
    top: 20px;
  }
  .rose1 { left: 30px; }
  .rose2 { left: 70px; }
  .rose3 { left: 110px; }

  /* Sunflowers */
  .sunflower {
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at center, #ffeb3b, #fbc02d);
    border: 2px solid #f9a825;
    top: 10px;
  }
  .sunflower1 { left: 10px; }
  .sunflower2 { left: 90px; }

  /* White daisies */
  .daisy {
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at center, #fff, #ddd);
    border: 2px solid #ccc;
    top: 50px;
  }
  .daisy1 { left: 50px; }
  .daisy2 { left: 130px; }

  /* Leaves */
  .leaf {
    width: 30px;
    height: 15px;
    background: linear-gradient(45deg, #388e3c, #2e7d32);
    border-radius: 15px 15px 15px 15px;
    position: absolute;
    bottom: 100px;
    transform: rotate(20deg);
  }
  .leaf1 { left: 20px; }
  .leaf2 { left: 100px; transform: rotate(-20deg); bottom: 110px; }
</style>
</head>
<body>
  <div class="vase">
    <div class="water"></div>
    <div class="stem stem1"></div>
    <div class="stem stem2"></div>
    <div class="stem stem3"></div>
    <div class="stem stem4"></div>
    <div class="stem stem5"></div>

    <div class="flower rose rose1"></div>
    <div class="flower rose rose2"></div>
    <div class="flower rose rose3"></div>

    <div class="flower sunflower sunflower1"></div>
    <div class="flower sunflower sunflower2"></div>

    <div class="flower daisy daisy1"></div>
    <div class="flower daisy daisy2"></div>

    <div class="leaf leaf1"></div>
    <div class="leaf leaf2"></div>
  </div>
</body>
</html>
