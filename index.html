<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS ile Çiçek</title>
<style>
  body {
    background: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .flower {
    position: relative;
    width: 200px;
    height: 200px;
  }
  .stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 12px;
    height: 140px;
    background: linear-gradient(to top, #228B22, #7CFC00);
    border-radius: 6px;
    transform: translateX(-50%);
  }
  .petal {
    position: absolute;
    width: 70px;
    height: 100px;
    background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
    border-radius: 80% 80% 80% 80% / 60% 60% 40% 40%;
    transform-origin: bottom center;
  }
  .petal:nth-child(2) { top: 50px; left: 40px; transform: rotate(0deg); }
  .petal:nth-child(3) { top: 20px; left: 75px; transform: rotate(72deg); }
  .petal:nth-child(4) { top: 10px; left: 115px; transform: rotate(144deg); }
  .petal:nth-child(5) { top: 30px; left: 150px; transform: rotate(216deg); }
  .petal:nth-child(6) { top: 55px; left: 170px; transform: rotate(288deg); }

  .center {
    position: absolute;
    top: 90px;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at center, #ffd700, #ffa500);
    border-radius: 50%;
    box-shadow: 0 0 15px 5px #ffa500aa;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
  <div class="flower">
    <div class="stem"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
